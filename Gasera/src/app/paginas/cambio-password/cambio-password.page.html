<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="cambioPass(fRegistro)" #fRegistro="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Usuario</ion-label>
                  <ion-input
                    name="usuario"
                    type="usuario"
                    [(ngModel)]="formulario.usuario"
                    required
                  ></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label>Nueva Contraseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="formulario.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
    
          <ion-row *ngIf="!formCorrecto">
              <ion-col class="alert-warning">
                  {{mensaje}}
              </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">
                Cambiar Contraseña
              </ion-button>
            </ion-col>
          </ion-row>
    
          
        </ion-grid>
      </form>
</ion-content>
