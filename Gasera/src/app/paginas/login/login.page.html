<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    



  <ion-grid >
      <ion-row justify-content-center align-items-center>
          <img src="assets/icon/gasera.png" class="ion-align-self-end" width="90px" height="90px">
      </ion-row>
  </ion-grid>

  <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label>Usuario</ion-label>
              <ion-input
                name="usuario"
                type="usuario"
                [(ngModel)]="loginUsuario.usuario"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Contraseña</ion-label>
              <ion-input
                name="password"
                type="password"
                [(ngModel)]="loginUsuario.password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!passwordCorrecto">
          <ion-col class="alert-warning">
              {{mensajePassword}}
          </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>

      
    </ion-grid>
  </form>
  <ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click) = "registrarse()">
        Registrarse
      </ion-button>
    </ion-col>
    
  </ion-row>
  <ion-row>
    <ion-col>
      <a (click) = "cambiarPassword()" >¿Olvidaste la Contraseña?</a>
    </ion-col>
  </ion-row>
</ion-grid>

  
</ion-content>



<ion-footer>
  <ion-toolbar color="primary"  ></ion-toolbar>
</ion-footer>
